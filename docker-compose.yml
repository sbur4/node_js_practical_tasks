version: "3.8"
services:
  mongodb_container:
    ports:
      - "27017:27017"
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/admin
    depends_on:
      - mongodb
    logging:
      options:
        max-size: 1g
    volumes:
      - mongodb_data_container:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root_example
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: user
      ME_CONFIG_BASICAUTH_PASSWORD: user_example
  web:
    image: demo-node-app
    build: .
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://root:root_example@mongo:27017/admin
